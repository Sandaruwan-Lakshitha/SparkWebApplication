<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center">
    <div class="content">
        <h2>Enter User Information</h2>
        <div class="container"  >
            <form id="form"  onsubmit="onSubmit(event,this,validationForm)">

                <div class="row"> 
                    <div class="d-flex  justify-content-between">
                        <div class="form-group col-md-4">
                            <label for="fname">First Name</label>
                            <input type="text"  class="form-control"  id="fname" name="fname" placeholder="Type first name here" >
                            <small id="fname_err" ></small>
                        </div>
                       
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Type email address here">
                            <small id="email_err" ></small>
                        </div> 
                        
                    </div>
                </div>

                <div class="row"> 
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4">
                            <label for="lname">Last Name</label>
                            <input type="text"  class="form-control"  id="lname" placeholder="Type last name here">
                            <small id="lname_err" ></small>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="lname">User Type</label> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="usertype" id="school" value="school">
                                <label class="form-check-label" for="inlineRadio1">School</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="usertype" id="university" value="university">
                                <label class="form-check-label" for="inlineRadio2">University</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="usertype" id="employee" value="employee">
                                <label class="form-check-label" for="inlineRadio3">Employee</label>
                              </div>
                              
                            <small id="usertype_err" ></small>    
                         </div>
                    
                    </div>
                </div>  
                
                <div class="row"> 
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4">
                            <label for="cnumber">Contact Number</label>
                            <input type="text"  class="form-control"  id="cnumber" placeholder="Type contact number here">
                            <small id="cnumber_err" ></small>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pmethod">Payment Type</label> <br>
                            
                            <select class="form-select" aria-label="Default select example" id="pmethod">
                                <option value="full" selected>Full Payment</option>
                                <option value="half" >Half Payment</option>
                            </select>
                            
                        </div> 
                    </div>
                </div>

                <div class="row"> 
                    <div class="d-flex justify-content-between">
                        <div class="form-group col-md-4">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" rows="4"placeholder="Type user Address here"></textarea>
                            <small id="address_err" ></small>
                        </div>
                    </div>
                </div>

                <div class="row"> 
                    <div class="d-flex justify-content-center">
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button type="submit" class="btn btn-dark" >SUBMIT</button>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
    </div>       
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="./js/validation.js"></script>
</html>
